spring:
  application:
    name: cond-way
  datasource:
    url: jdbc:mysql://localhost:3306/cond_way
    username: root
    password: ${DATABASE_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
management:
  endpoints:
    web:
      exposure:
        include: '*'